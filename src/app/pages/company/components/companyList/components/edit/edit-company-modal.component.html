<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{modalHeader}}</h4>
        <button class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="companyName">Name</label>
            <input type="text" class="form-control" id="companyName" placeholder="Name" [ngModel]="company.name">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description"
                   [ngModel]="company.description">
        </div>

        <div class="form-group">
            <label for="description">Pipeline Reference</label>
            <input type="text" class="form-control" id="externalRef" placeholder="externalRef"
                   [(ngModel)]="company.externalRef">
        </div>

        <div class="form-group">
            <ss-multiselect-dropdown [options]="allCategories" [(ngModel)]="categoriesModel"
                                     (ngModelChange)="onChangeCategory($event)"></ss-multiselect-dropdown>
        </div>
        <div class="form-group">
            <ss-multiselect-dropdown [options]="allPipelineClients" [(ngModel)]="pipelineClientModel"
                                     (ngModelChange)="onChangeClient($event)"
                                     [settings]="pipelineClientSettings"></ss-multiselect-dropdown>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary confirm-btn" (click)="closeModal()">Save changes</button>
        </div>
    </div>
</div>
