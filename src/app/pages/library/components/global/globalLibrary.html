<div class="horizontal-scroll">
  <table class="table table-hover">
    <thead>
    <tr class="black-muted-bg">
      <th class="browser-icons"></th>
      <th>Id</th>
      <th>Name</th>
      <th class="table-arr">Description</th>
      <th>Model</th>
      <th>Field</th>
      <th>Category</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of globalTags | orderBy : order;let i = index" [attr.data-index]="i" class="no-top-border">
      <td>{{i+1}}</td>
      <td ngClass="nowrap">{{item.id}}</td>
      <td class="align-left">{{item.name}}</td>
      <td class="table-arr">{{item.description}}</td>
      <td class="align-left">{{item.model}}</td>
      <td class="align-left">{{item.field}}</td>
      <td class="align-left">{{item.category}}</td>
    </tr>
    </tbody>
  </table>
</div>
